<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>File API</title>
</head>

<body>
	<div class="container">
		<div class="container">
      <div class="page-header">
          <h1>AMNE Coding Challenge</h1>
      </div>
      <div class="row col-xs-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Select a text file</div>
          <input type="file" id="fileInput" class="panel-body">
        </div>
      </div>
      <div class="row col-xs-12">
        <div class="panel panel-info">
          <div class="panel-heading">Results</div>
          <div id="fileDisplayArea" class="panel-body"></div>
        </div>
      </div>
    </div>
    <div className="container">
      <hr></hr>
      <footer>
        <div className="container">
          <p className="text-muted">made by Tim Arioto</p>
        </div>
      </footer>
    </div>
	</div>

	<script src="index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
